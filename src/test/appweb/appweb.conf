#
#   appweb.conf -- Appweb configuration MPR testing
#   

<if LOG>
    ErrorLog stdout
    LogLevel 0
</if>

Listen 6600
DocumentRoot "web"
DirectoryIndex index.html
LoadModulePath "../../../appweb/modules:/usr/lib/appweb/modules:../../../appweb/modules"
PutMethod on

SetConnector netConnector

<if AUTH_MODULE>
    LoadModule authFilter mod_auth
    AddOutputFilter authFilter
</if>
<if RANGE_MODULE>
    LoadModule rangeFilter mod_range
    AddOutputFilter rangeFilter
</if>
<if CHUNK_MODULE>
    LoadModule chunkFilter mod_chunk
    AddFilter chunkFilter
</if>
<if DIR_MODULE>
    LoadModule dirHandler mod_dir
    AddHandler dirHandler
    Options Indexes
    IndexOrder ascending name
    IndexOptions FancyIndexing FoldersFirst
</if>
<if EJS_MODULE>
    LoadModule ejsHandler mod_ejs
    AddHandler ejsHandler .ejs
    EjsErrors browser
    EjsSession off
    EjsSessionTimeout 1800
</if>
<if UPLOAD_MODULE>
    LoadModule uploadFilter mod_upload
    UploadDir .
    UploadAutoDelete on
    AddInputFilter uploadFilter
</if>
<if FILE_MODULE>
    LoadModule fileHandler mod_file
    AddHandler fileHandler .html .gif .jpeg .png .pdf ""
</if>

<if AUTH_MODULE>
    AuthGroupFile groups.db
    AuthUserFile users.db
    AuthDigestQop auth
    <Directory $DOCUMENT_ROOT/basic>
        AuthType basic
        AuthName "Acme Inc"
        Require valid-user
    </Directory>
    <Directory $DOCUMENT_ROOT/digest>
        AuthType digest
        AuthName "Acme Inc"
        Require valid-user
    </Directory>
</if>

<if SSL_MODULE>
    Listen 6610     # SSL - dont remove comment
    LoadModule sslModule mod_ssl
    <VirtualHost *:6610>
        DocumentRoot "web"
        SSLEngine on
        SSLCipherSuite ALL:!ADH:!EXPORT56:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv2:+EXP:+eNULL
        SSLProtocol ALL -SSLV2
        SSLCertificateFile "server.crt"
        SSLCertificateKeyFile "server.key.pem"
    </VirtualHost>                                  
</if>

DirectoryIndex index.html
KeepAlive on
Timeout                      60
KeepAliveTimeout             60
MaxKeepAliveRequests        200
ThreadLimit                  10
LimitClients                 40
LimitStageBuffer           8192
LimitChunkSize             8192

LimitUrl                1000000
LimitRequestFields        10000 
LimitRequestFieldSize  10000000
LimitRequestBody      100000000
LimitUploadSize       100000000
LimitResponseBody     100000000

